{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Delete Job Posting</h2>
    <p>Are you sure you want to delete the job posting "{{ object.title }}"?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'job_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
